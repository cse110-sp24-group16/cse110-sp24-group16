name: Continuous Integration
on: [push, pull_request]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Run tests and collect coverage
        run: npm run test
        continue-on-error: true
      - name: Run Linter
        run: npm run lint
      - name: Upload coverage reports to Codacy
        run: export CODACY_PROJECT_TOKEN=59dbc87920684e61aa62e8f3e212b076 && bash <(curl -Ls https://coverage.codacy.com/get.sh) report -r coverage/lcov.info
