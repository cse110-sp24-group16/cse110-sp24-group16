name: Release

on:
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  create-release:
    permissions:
      contents: write
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: "npm"
      - run: node --version
      - run: npm install
      - run: npx --package=node@22 -c semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
